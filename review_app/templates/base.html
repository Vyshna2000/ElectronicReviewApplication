<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ElecReview - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(-45deg, #93c5fd, #a7f3d0, #e0e7ff, #f0fdfa);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .fade-in {
      animation: fadeInUp 1.5s ease-in-out;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen font-sans">
  <div class="w-full max-w-5xl bg-white/10 backdrop-blur-lg rounded-3xl shadow-2xl overflow-hidden flex fade-in ring-1 ring-white/30">

    <!-- Image/Brand Side -->
    <div class="w-1/2 p-10 bg-gradient-to-br from-blue-500 to-green-400 flex flex-col items-center justify-center text-white">
      {% load static %}
      <img src="{% static 'logo.jpg' %}" alt="Logo" class="w-32 h-32 rounded-full shadow-lg mb-6 border-4 border-white">
      <h1 class="text-4xl font-extrabold">ElecReview</h1>
      <p class="text-lg mt-3 text-center px-4">Honest reviews, expert ratings, and insights on the latest gadgets and electronics.</p>
    </div>

    <!-- Login Form -->
    <div class="w-1/2 bg-white p-10 flex flex-col justify-center">
      <h2 class="text-3xl font-bold text-gray-800 text-center mb-2">Login to Your Account</h2>
      <p class="text-sm text-center text-gray-500 mb-8">Enter your credentials to continue</p>

      <form action="signin" method="POST" class="space-y-5">
        {% csrf_token %}
        <div>
          <label for="username" class="block text-gray-600 mb-1">Username</label>
          <input type="text" id="username" name="username" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label for="password" class="block text-gray-600 mb-1">Password</label>
          <input type="password" id="password" name="password" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <button type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-green-500 text-white py-2 rounded-xl font-medium hover:from-blue-700 hover:to-green-600 transition duration-300">
          Login
        </button>
      </form>

      <div class="flex justify-between text-sm mt-5 text-blue-600">
        <a href="{% url 'social:begin' 'google-oauth2' %}">
          Sign in with Google
        </a>
        
        
        <a href="{%  url 'forgot_password' %}" class="hover:underline">Forgot Password?</a>
        <a href="{% url 'signup' %}" class="hover:underline">Sign Up</a>
      </div>
    </div>
  </div>
</body>
</html>
