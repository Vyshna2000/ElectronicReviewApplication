<!-- Add Bootstrap Icons CDN in your base template <head> if not already added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <nav class="navbar navbar-expand-lg px-4 shadow-lg rounded-b-lg"
         style="background: linear-gradient(90deg, #f3f4f6 0%, #10b981 100%);">
      <a class="navbar-brand fw-bold text-gray-900 fs-4" href="{% url 'dashboard' %}" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        <i class="bi bi-tv-fill me-2"></i> Electronics Review
      </a>
      
      <button class="navbar-toggler border-gray-700" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon" style="filter: invert(0.3);"></span>
      </button>
      
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center gap-3">
          
          {% if user.is_authenticated and user.is_superuser %}
          <li class="nav-item me-3 d-flex align-items-center text-gray-900">
            <i class="bi bi-shield-lock-fill me-1"></i>
            <span class="nav-link text-gray-900 p-0">Welcome Admin, <strong>{{ user.username }}</strong></span>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link text-gray-900 rounded px-3 py-1 transition-hover d-flex align-items-center" href="{% url 'add_category' %}">
              <i class="bi bi-folder-plus me-2"></i> Add Category
            </a>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link text-gray-900 rounded px-3 py-1 transition-hover d-flex align-items-center" href="{% url 'add_product' %}">
              <i class="bi bi-box-seam me-2"></i> Add Product
            </a>
          </li>
          {% endif %}
          
          {% if user.is_authenticated and not user.is_superuser %}
          <li class="nav-item me-3 d-flex align-items-center text-gray-900">
            <i class="bi bi-person-circle me-1"></i>
            <span class="nav-link text-gray-900 p-0">Welcome, <strong>{{ user.username }}</strong></span>
          </li>
          {% endif %}
          
          <li class="nav-item me-3">
            <a class="nav-link text-gray-900 rounded px-3 py-1 transition-hover d-flex align-items-center" href="{% url 'dashboard' %}">
              <i class="bi bi-speedometer2 me-2"></i> Dashboard
            </a>
          </li>
          
          <li class="nav-item">
            <a class="btn btn-outline-success rounded-pill px-4 py-1 fw-semibold transition-hover d-flex align-items-center" href="{% url 'index' %}">
              <i class="bi bi-box-arrow-right me-2"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </nav>
    
    <style>
      /* Hover effect for links */
      .nav-link.transition-hover:hover {
        background-color: rgba(16, 185, 129, 0.15);
        transition: background-color 0.3s ease;
        color: #065f46 !important; /* darker green on hover */
      }
      /* Hover effect for logout button */
      .btn-outline-success.transition-hover:hover {
        background-color: #10b981;
        color: white;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgb(16 185 129 / 0.4);
      }
      
      /* Remove padding from welcome span */
      .nav-link.p-0 {
        padding: 0 !important;
      }
      
      /* Adjust navbar-toggler border color */
      .navbar-toggler {
        border-color: #065f46;
      }
    </style>
