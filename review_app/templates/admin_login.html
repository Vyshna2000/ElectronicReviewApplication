<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Electronic Review App - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-2xl rounded-2xl flex w-full max-w-4xl overflow-hidden">

    <!-- Image / Branding -->
    <div class="w-1/2  flex items-center justify-center p-8">
        {% load static %}

        <img src="{% static 'admin-login.jpg' %}" alt="App Logo" class="">
        
    </div>

    <!-- Login Form -->
    <div class="w-1/2 p-8">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">ElecReview</h2>
      <form action="admin_dashboard" method="POST" class="space-y-5">
        {% csrf_token %}
        <div>
          <label for="username" class="block text-gray-600">Username</label>
          <input type="text" id="username" name="username" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label for="password" class="block text-gray-600">Password</label>
          <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
