{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f1f2f6, #dfe4ea); /* Soft gray gradient */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.92);
      border: none;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    .form-control:focus {
      border-color: #495057;
      box-shadow: 0 0 0 0.2rem rgba(52, 58, 64, 0.2); /* darker gray outline */
    }
    .card-header {
      border-radius: 1rem 1rem 0 0;
      background-color: #343a40; /* dark gray */
      color: #fff;
    }
    .btn-custom {
      background-color: #343a40;
      color: #fff;
    }
    .btn-custom:hover {
      background-color: #2c3035;
      color: #fff;
    }
    .form-label i {
      margin-right: 6px;
    }
    .card-footer {
      background-color: #ffffff;
    }
    a.fw-bold:hover {
      text-decoration: underline;
      color: #2c3035;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card">
        <div class="card-header text-center py-3">
          <h4 class="mb-0"><i class="fas fa-user-plus"></i> Create Account</h4>
        </div>
        <div class="card-body p-4">
          <form method="POST" novalidate>
            {% csrf_token %}

            <div class="mb-3">
              <label for="username" class="form-label"><i class="fas fa-user"></i> Username</label>
              <input type="text" class="form-control" name="username" id="username" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
              <input type="email" class="form-control" name="email" id="email" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
              <input type="password" class="form-control" name="password" id="password" required>
            </div>

            <div class="mb-3">
              <label for="password2" class="form-label"><i class="fas fa-lock"></i> Confirm Password</label>
              <input type="password" class="form-control" name="password2" id="password2" required>
            </div>

            <button type="submit" class="btn btn-custom w-100">
              <i class="fas fa-user-check me-2"></i> Register
            </button>
          </form>
        </div>
        <div class="card-footer text-center rounded-bottom">
          Already have an account? <a href="{% url 'login' %}" class="text-decoration-none fw-bold">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% if messages %}
  <div class="container position-fixed top-0 end-0 p-3" style="z-index: 1055;">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags|default:'danger' }} alert-dismissible fade show shadow" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
  <script>
    setTimeout(function () {
      document.querySelectorAll('.alert').forEach(function (alert) {
        bootstrap.Alert.getOrCreateInstance(alert).close();
      });
    }, 5000);
  </script>
{% endif %}
</body>
</html>
