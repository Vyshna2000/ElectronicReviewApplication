<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Category</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
    }
    .container {
      padding-top: 60px;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
    .form-label {
      font-weight: 600;
    }
    .form-control:focus {
      border-color: #343a40;
      box-shadow: 0 0 8px rgba(52, 58, 64, 0.25);
    }
    .btn-primary {
      background-color: #343a40;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #23272b;
    }
    .btn-secondary:hover {
      background-color: #6c757d;
      color: white;
    }
    h2.page-title {
      color: #343a40;
    }
  </style>
</head>
<body>

  {% include 'navbar.html' %}

  <div class="container">
    <h2 class="text-center mb-5 fw-bold page-title">
      <i class="fas fa-folder-plus me-2"></i>Add New Category
    </h2>

    <div class="card p-4 mx-auto" style="max-width: 500px;">
      <form method="POST" action="{% url 'category_add' %}" novalidate>
        {% csrf_token %}
        <div class="mb-4">
          <label for="id_name" class="form-label">Category Name</label>
          <input type="text" class="form-control" id="id_name" name="name" placeholder="Enter category name" required />
        </div>
        <div class="d-flex gap-3">
          <button type="submit" class="btn btn-primary flex-grow-1">Add Category</button>
          <a href="{% url 'dashboard' %}" class="btn btn-secondary flex-grow-1">Cancel</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    {% if messages %}
      {% for message in messages %}
      <div class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            {{ message }}
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
      {% endfor %}
    {% endif %}
  </div>

  <!-- Bootstrap JS + Font Awesome -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Toast Trigger Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const toastElList = [].slice.call(document.querySelectorAll('.toast'))
      toastElList.forEach(function (toastEl) {
        new bootstrap.Toast(toastEl).show();
      });
    });
  </script>

</body>
</html>
